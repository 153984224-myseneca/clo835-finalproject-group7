<!DOCTYPE html>
<html>
<head>
    <title>Hello from Flask</title>
</head>
<body style="{{ background }}">
    <div style="color: #e4e4e4; text-align: center; vertical-align: middle;">
        {% if name %}
            <h1>Hello from {{ name }}!</h1>
        {% else %}
            <h1>Hello From CLO835!</h1>
        {% endif %}

        {% if contents %}
            <textarea rows="10" cols="50">{{ contents }}</textarea>
        {% endif %}
    </div>
</body>
</html>
